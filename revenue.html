<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收益预估 - 光守卫-SEE</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        :root {
            --primary: #0A2463;
            --secondary: #3E92CC;
            --light: #9ED8DB;
            --accent: #28B5B5;
            --dark: #051937;
            --text: #F0F7FF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(158, 216, 219, 0.2);
        }
        .back-btn {
            background-color: rgba(62, 146, 204, 0.2);
            border: 1px solid var(--secondary);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background-color: rgba(62, 146, 204, 0.3);
        }
        .title {
            font-size: 22px;
            color: var(--light);
        }
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background-color: rgba(10, 36, 99, 0.4);
            border: 1px solid rgba(62, 146, 204, 0.3);
            color: var(--text);
            padding: 8px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background-color: var(--secondary);
            color: white;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        .card {
            background: rgba(10, 36, 99, 0.4);
            border: 1px solid rgba(62, 146, 204, 0.3);
            border-radius: 12px;
            padding: 20px;
        }
        .card-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chart-container {
            width: 100%;
            height: 300px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-card {
            background-color: rgba(5, 25, 55, 0.5);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid var(--accent);
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--light);
        }
        .stat-card .label {
            font-size: 13px;
            color: rgba(240, 247, 255, 0.6);
        }
        .prediction-card {
            grid-column: 1 / -1;
            background-color: rgba(40, 181, 181, 0.1);
            border: 1px solid rgba(40, 181, 181, 0.3);
            padding: 20px;
            border-radius: 8px;
        }
        .prediction-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--light);
        }
        .prediction-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
        }
        .prediction-desc {
            font-size: 14px;
            color: rgba(240, 247, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">← 返回首页</button>
        <div class="title">收益预估查看</div>
    </div>

    <div class="filter-bar">
        <button class="filter-btn">今日</button>
        <button class="filter-btn active">本周</button>
        <button class="filter-btn">本月</button>
        <button class="filter-btn">全年</button>
        <button class="filter-btn">自定义</button>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-title">
                <span>收益趋势图</span>
                <span style="font-size: 13px; color: rgba(240, 247, 255, 0.6);">单位: 元</span>
            </div>
            <div class="chart-container" id="revenue-chart"></div>
        </div>

        <div class="card">
            <div class="card-title">发电量趋势图</div>
            <div class="chart-container" id="power-chart"></div>
        </div>

        <div class="card">
            <div class="card-title">
                <span>节水量统计</span>
                <span style="font-size: 13px; color: rgba(240, 247, 255, 0.6);">单位: 吨</span>
            </div>
            <div class="chart-container" id="water-chart"></div>
        </div>

        <div class="card">
            <div class="card-title">关键收益指标</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="value">¥17,920</div>
                    <div class="label">本周总收益</div>
                </div>
                <div class="stat-card">
                    <div class="value">10,240°</div>
                    <div class="label">本周总发电量</div>
                </div>
                <div class="stat-card">
                    <div class="value">¥2,560</div>
                    <div class="label">日均增收预估</div>
                </div>
                <div class="stat-card">
                    <div class="value">5.6 吨</div>
                    <div class="label">本月节水量</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-title">未来30天收益预测</div>
                    <div class="prediction-value">¥76,800</div>
                    <div class="prediction-desc">基于历史数据及北京地区光照预测，预计偏差率±5%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const revenueChart = echarts.init(document.getElementById('revenue-chart'));
        revenueChart.setOption({
            backgroundColor: 'transparent',
            tooltip: { trigger: 'axis' },
            grid: { left: '5%', right: '5%', bottom: '10%', containLabel: true },
            xAxis: {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' },
                splitLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.1)' } }
            },
            series: [{
                data: [2300, 2100, 2800, 2500, 2700, 2600, 2920],
                type: 'line',
                smooth: true,
                lineStyle: { color: '#28B5B5', width: 3 },
                itemStyle: { color: '#9ED8DB', radius: 5 },
                areaStyle: { 
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: 'rgba(40, 181, 181, 0.3)' },
                        { offset: 1, color: 'rgba(40, 181, 181, 0)' }
                    ])
                }
            }]
        });

        const powerChart = echarts.init(document.getElementById('power-chart'));
        powerChart.setOption({
            backgroundColor: 'transparent',
            tooltip: { trigger: 'axis' },
            grid: { left: '5%', right: '5%', bottom: '10%', containLabel: true },
            xAxis: {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' }
            },
            yAxis: {
                type: 'value',
                name: '发电量(度)',
                nameTextStyle: { color: 'rgba(240, 247, 255, 0.7)' },
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' },
                splitLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.1)' } }
            },
            series: [{
                data: [1800, 1650, 2200, 1950, 2100, 2000, 2300],
                type: 'bar',
                itemStyle: { 
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: '#3E92CC' },
                        { offset: 1, color: '#0A2463' }
                    ])
                },
                barWidth: '60%'
            }]
        });

        const waterChart = echarts.init(document.getElementById('water-chart'));
        waterChart.setOption({
            backgroundColor: 'transparent',
            tooltip: { trigger: 'axis' },
            grid: { left: '5%', right: '5%', bottom: '10%', containLabel: true },
            xAxis: {
                type: 'category',
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' }
            },
            yAxis: {
                type: 'value',
                name: '节水量(吨)',
                nameTextStyle: { color: 'rgba(240, 247, 255, 0.7)' },
                axisLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.3)' } },
                axisLabel: { color: 'rgba(240, 247, 255, 0.7)' },
                splitLine: { lineStyle: { color: 'rgba(240, 247, 255, 0.1)' } }
            },
            series: [{
                data: [0.8, 0.7, 0.9, 0.75, 0.85, 0.8, 0.85],
                type: 'line',
                smooth: true,
                lineStyle: { color: '#36D399', width: 3 },
                itemStyle: { color: '#36D399', radius: 5 },
                areaStyle: { 
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        { offset: 0, color: 'rgba(54, 211, 153, 0.3)' },
                        { offset: 1, color: 'rgba(54, 211, 153, 0)' }
                    ])
                }
            }]
        });

        window.addEventListener('resize', () => {
            revenueChart.resize();
            powerChart.resize();
            waterChart.resize();
        });
    </script>
</body>
</html>
